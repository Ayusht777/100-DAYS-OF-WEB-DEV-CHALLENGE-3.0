<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popup Infinite Slider Gallery</title>
	<link rel="stylesheet" href="./style.css">
	<!-- The `type="module"` attribute in the script tag tells the browser that the JavaScript code within the script is a module script, 
		which means it can use some of the features such as `import` and `export`. 
		It allows for static resolution of module dependencies and promises a much easier and 
		improved way of writing modern and scalable JavaScript applications. -->
	<script src="./script.js" defer type="module"></script>
</head>

<body>
	<div class="container">
		<div class="image-container">
			<button class="image-item" data-modal="true" data-gallery="Furniture">
				<img src="https://static.wixstatic.com/media/5af200_a11dcf87c17640dba3f5ad016e49c66f~mv2.png/v1/fill/w_733,h_419,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/5af200_a11dcf87c17640dba3f5ad016e49c66f~mv2.png" alt="furniture">
			</button>
			<button class="image-item" data-modal="true" data-gallery="gammer">
				<img src="https://static.wixstatic.com/media/72c0b2_1093029190ab48bcbf76a6663c921771~mv2.jpg" alt="gammer">
			</button>
			<button class="image-item" data-modal="true" data-gallery="places">
				<img src="https://static.wixstatic.com/media/ea6ac8_c7dd1abb5bbc40c0956098e4f1f2c149~mv2.jpg" alt="places">
			</button>
		</div>
	</div>

</body>

</html>
