<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Search Engine</title>
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
	<script src="https://kit.fontawesome.com/974599e5e1.js" crossorigin="anonymous"></script>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Vithkuqi:wght@400;600;700&display=swap');
	</style>
</head>
<body>
	<button class="dark-light">
		<i class="fa-solid fa-circle-half-stroke"></i>
	</button>
     <h1 class="heading">Image Search Engine</h1>
	 <form id="search-form">
		<input type="text"  id="input-field" placeholder="Search Image here ?">
		<button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
	 </form>
	 <div class="search-result"></div>
	 <button class="show-more-btn">Show More</button>

</body>
</html>
