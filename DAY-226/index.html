<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Popup Infinite Slider Gallery</title>
	<link rel="stylesheet" href="./style.css">
	<!-- The `type="module"` attribute in the script tag tells the browser that the JavaScript code within the script is a module script, 
		which means it can use some of the features such as `import` and `export`. 
		It allows for static resolution of module dependencies and promises a much easier and 
		improved way of writing modern and scalable JavaScript applications. -->
		<!-- <script src="./script.js" defer type="module"></script> -->
</head>

<body>
	<div class="container">
		<div class="image-container">
			<button class="image-item" data-modal="true" data-gallery="food">
				<img src="./images/food/food-1--sm.jpg" alt="food">
			</button>
			<button class="image-item" data-modal="true" data-gallery="mountains">
				<img src="./images/mountains/mountain-1--sm.jpg" alt="mountains">
			</button>
			<button class="image-item" data-modal="true" data-gallery="Plants">
				<img src="./images/plants/plant-1--sm.jpg" alt="Plants">
			</button>
		</div>
	</div>
   
	<script type="module">
		import initGallery from "./gallery.js";
		initGallery('./data/galleries.json', {
			speed: 600,
		  })
	</script>
   

</body>

</html>
